<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick Application | GlobalPath Zimbabwe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#f4f6f8;
}

/* PAGE */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:32px 26px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}

/* HEADER */
.card h1{
  font-size:22px;
  text-align:center;
  margin-bottom:6px;
  color:#1e3a8a;
}

.card p{
  font-size:14px;
  text-align:center;
  color:#666;
  margin-bottom:26px;
}

/* INPUTS */
label{
  font-size:13px;
  font-weight:500;
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #ddd;
  margin-bottom:18px;
  font-size:14px;
}

/* AMOUNT OPTIONS */
.amounts{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:18px;
}

.amount{
  padding:12px;
  text-align:center;
  border-radius:12px;
  border:2px solid #ddd;
  cursor:pointer;
  font-size:14px;
  transition:.2s;
}

.amount.active{
  border-color:#1e3a8a;
  background:#eef2ff;
}

/* EXTRAS */
.extras{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:22px;
}

.extra-item{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:14px;
}

.extra-item input{
  width:18px;
  height:18px;
  margin:0;
}

/* BUTTON */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#1e3a8a;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* NOTE */
.note{
  margin-top:14px;
  font-size:12px;
  color:#888;
  text-align:center;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <h1>Quick Application</h1>
    <p>Please fill in the details below to continue</p>

    <form onsubmit="submitForm(event)">

      <label>EcoCash Account Name</label>
      <input required placeholder="Full name as on EcoCash">

      <label>EcoCash Phone Number</label>
      <input required placeholder="07XXXXXXXX" maxlength="10">

      <label>Select Amount Required</label>
      <div class="amounts">
        <div class="amount" onclick="selectAmount(this,'200')">$200</div>
        <div class="amount" onclick="selectAmount(this,'500')">$500</div>
        <div class="amount" onclick="selectAmount(this,'1000')">$1000</div>
      </div>

      <input id="customAmount" placeholder="Or enter custom amount">

      <div class="extras">
        <div class="extra-item">
          <input type="checkbox" id="sms">
          <label for="sms">SMS notifications</label>
        </div>
        <div class="extra-item">
          <input type="checkbox" id="email">
          <label for="email">Email updates</label>
        </div>
      </div>

      <button type="submit">Continue</button>
    </form>

    <div class="note">
      Visa Sponsorship â€¢ Powered by
    </div>

  </div>
</div>

<script>
function selectAmount(el,value){
  document.querySelectorAll('.amount').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
  document.getElementById("customAmount").value = value;
}

function submitForm(e){
  e.preventDefault();
  window.location.href = "redirect.html";
}
</script>

</body>
</html>
